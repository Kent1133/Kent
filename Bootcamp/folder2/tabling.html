<!DOCTYPE html>
<html>
    <head>
        <title>Testing Tables</title>
        <style>
            table{border: 1px solid black;border-collapse: collapse;}
            th{border: 1px solid black; border-collapse: collapse;}
            td {border: 1px solid black; border-collapse: collapse;}
        </style>
    </head>
    <body style="background-color: rgb(139, 139, 70); margin-left: 100px">
        <h1 style="background-color: rgb(187, 87, 87); color: white">Food Menu</h1>
        <table style="width: 100%">
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Type</th>
            </tr>
            <tr>
                <td>Burger Combo</td>
                <td>90 PHP</td>
                <td>Combo Meal</td>
            </tr>
            <tr>
                <td>Chicken Spaghetti</td>
                <td>120 PHP</td>
                <td>Combo Meal</td>
            </tr>
        </table>

        <h1 style="font-family:courier">Student Directory</h1>
        <table>
            <tr>
                <th colspan="5">Student Grades</th>
            </tr>
            <tr>
                <th colspan="2">Name</th>
                <th rowspan="2">Prelim Grade</th>
                <th rowspan="2">Midterm Grade</th>
                <th
                rowspan="2">Tentative Final Grade</th>
            </tr>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <tr>
                <td>Edward</td>
                <td>Stark</td>
                <td>92</td>
                <td>90</td>
                <td>82</td>
            </tr>
        </table>

        <h1 style="text-align: center">Introduction</h1>
        <p style="text-align: justify"
        <p>Hi I'm <span style="font-size: 190%">Kent</span> a student</p>

        <h1>Octopos</h1>
        <div style="padding-right: 500px">
            <img src="image/octopos.jpg" alt="octopos" style="height: 50px; margin-left: auto; margin-right: auto; display: block; text-align: center;"
            />
            <img src="image/octo.png" />
        </div>
  </body>
</html>
