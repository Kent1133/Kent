<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Carouselt</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="carousel-captions" class="carousel slide" data-bs-ride="false">
                <div class="carousel-indicators">
                    <button
                    type="button"
                    data-bs-target="#carousel-captions"
                    data-bs-slide-to="0"
                    class="active"></button>
                    <button type="button" data-bs-target="carousel-caption" data-bs-slid-to="1"></button>
                    <button type="button" data-bs-target="carousel-caption" data-bs-slid-to="2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Eq_it-na_pizza-margherita_sep2005_sml.jpg" class="d-block w-100" alt="Fried Chicken" />
                        <div class="carousel-caption d-none d-md-block">
                            <h1>fired Chicken #1</h1>
                            <p>This is First Picture</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Eq_it-na_pizza-margherita_sep2005_sml.jpg" class="d-block w-100" alt="Fried Chicken" />
                        <div class="carousel-caption d-none d-md-block">
                            <h1>fired Chicken #2</h1>
                            <p>This is Second Picture</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
