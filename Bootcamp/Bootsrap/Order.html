<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <title>Order</title>
    <h1 class="text-center">Danny's Foods</h1>
    <style>
        td:hover{
            background-color: orange
        }
        .table{
            border: 1px solid black
        }
    </style>
</head>
<body>
    <div class="container pt: 3">
        <div class="row">
            <div class="col-lg-7 table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="text-center">
                        <tr style="background-color:orange; color:white">
                            <th>Icons</th>
                            <th>Item Name</th>
                            <th>Price</th>
                        </tr>
                        <tr style="background-color:rgb(196, 173, 176)">
                            <th colspan="3">Meals</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-striped table-bordered">
                            <td><img class="img-responsive" src="https://s7d1.scene7.com/is/image/mcdonalds/t-mcdonalds-Hamburger:1-3-product-tile-desktop?wid=829&hei=515&dpr=off" alt="burger" style="max-width: 50px; max-height: 50px"></td>
                            <td>Burger</td>
                            <td>55 PHP</td>
                        </tr>
                        <tr>
                            <td><img class="img-responsive" src="https://media-cldnry.s-nbcnews.com/image/upload/t_fit-760w,f_auto,q_auto:best/newscms/2017_20/1215172/fried-chicken-today-tease1-170517.jpg" alt="chicken" style="max-width: 50px; max-height: 50px"></td>
                            <td>Fried Chicken</td>
                            <td>80PHP</td>
                        </tr>
                        <tr>
                            <td><img class="img-responsive" src="https://imagesvc.meredithcorp.io/v3/mm/image?q=60&c=sc&poi=%5B1260%2C519%5D&w=2000&h=1000&url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F43%2F2022%2F03%2F09%2F158140-Spaghetti-sauce-with-ground-beef-mfs-209.jpg" alt="spaghetti" style="max-width: 50px; max-height: 50px"></td>
                            <td>Spaghetti</td>
                            <td>55php</td>
                        </tr>
                        <tr>
                            <td><img class="img-responsive" src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Eq_it-na_pizza-margherita_sep2005_sml.jpg" alt="Pizza" style="max-width: 50px; max-height: 50px"></td>
                            <td>Pizza</td>
                            <td>150 PHP</td>
                        </tr>
                    </tbody>
                    <thead class="text-center">
                        <tr style="background-color:rgb(196, 173, 176)">
                            <th colspan="3">Drinks</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGhSyiTKszshoYM-vW4IR9EbqyKUbMemFxDA&usqp=CAU" alt="Coke" style="max-width: 50px; max-height: 30px"></td>
                            <td>Coke</td>
                            <td>20 PHP</td>
                        </tr>
                        <tr>
                            <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHs-U5-FJS3D6Z3HlJAPgBHj-U7CO_xwPWVw&usqp=CAU" alt="Sprite" style="max-width: 50px; max-height: 30px"></td>
                            <td>Sprite</td>
                            <td>20 PHP</td>
                        </tr>
                        <tr>
                            <td><img src="https://i0.wp.com/www.theimpulsivebuy.com/images/sarsi.jpg?w=648" alt="Sarsi" style="max-width: 50px; max-height: 30px"></td>
                            <td>Sarsi</td>
                            <td>20 PHP</td>
                        </tr>
                        <tr>
                            <td rowspan="2" colspan="2" style="background-color:rgb(233, 194, 122)">All items are subject to tax. No refuns. All items are not transferrable.</td>

                        </tr>
                        <tr>
                            <td>Condiements- 20 PHP</td>
                        </tr>
                    </tbody>

            </div>
        </div>
