<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <title>Account Registration</title>
    <style>
        body{
            background-color:black
        }
    </style>
</head>
<body style="color:white">
    <div class="container pt-4">
        <div class="row">
            <div class="col-lg-3">
                <img src="https://scontent.fmnl18-1.fna.fbcdn.net/v/t39.30808-6/301164954_501734071953927_3826425146022302194_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=09cbfe&_nc_eui2=AeGLm2VIsT8U9uYZC8q80e1oH8xdT3OJ2CgfzF1Pc4nYKEnO6B68zzOaPnB4N442XIhXlsRy8NhUuji-WYgL9_sv&_nc_ohc=ZADIg7ZxkqgAX8gTvXY&_nc_ht=scontent.fmnl18-1.fna&oh=00_AT_E6d44TFsFeXwQnR7S2wQbg5QRom4H85Mwrj78795MQw&oe=6325AD34" alt="burger" style="width: 100%" />
            </div>
            <div class="col-lg-8">
                <form>
                    <div class="form-group">
                        <label for="Username">Username</label>
                        <input type="Username" class="form-control" id="Username" placeholder="Ex.Juan1122" />
                    </div>
                    <div class="form-group">
                        <label for="first Name">First Name</label>
                        <input type="First Name" class="form-control" id="First Name" placeholder="Ex.Juan" />
                    </div>
                    <div class="form-group">
                        <label for="Last Name">Last Name</label>
                        <input type="Last Name" class="form-control" id="Last Name" placeholder="Ex.DelaRosa" />
                    </div>
                    <div class="form-group">
                        <label for="pwd" >Password</label>
                        <input type="Password" class="form-control" id="pwd" placeholder="include at least one capitalized letter" />
                    </div>
                    <div class="form-group">
                        <label for="Confirm pwd">Confirm Password</label>
                        <input type="Password" class="form-control" id="pwd" placeholder="include at least one capitalized letter" />
                    </div>
                    <div>
                        <p>Gender</p>
                            <input type="radio" name="gender" value="male"/> Male
                            <input type="radio" name="gender" value="female" /> Female
                            <input type="radio" name="gender" value="other" /> Other
                    </div>
                    <div>
                        <p>How many times have you visited our restaurant?</p>
                            <select name="dropdown">
                                <option value="None at all" selected>None at all</option>
                                <option value="1-2 times">1-2 times</option>
                                <option value="3-5 times">3-5 times</option>
                                <option value="More than 5 times">More than 5 times</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="Address">Address</label>
                        <input type="Address" class="form-control" id="Address" placeholder="Ex.Cebu City" />
                    </div>
                    <div>
                            <p>Upload Account Photo</p>
                            <input type="file" name="fileupload" accept="image/" /><br />
                            <button type="Submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
